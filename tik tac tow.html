<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abdlali Ait Boujma">
    <meta name="description" content="web based tic tac toe">
    <meta name="keywords" content="basic tic tac toe game">


    <link rel="stylesheet" href="css/header style.css">
    <link rel="stylesheet" href="css/competetors style.css">
    <link rel="stylesheet" href="css/table style.css">
</head>

<body>

    <header>

        <div id="identity">
            <img src="images/abdlali.jpg">
            <section>
                <p> developed by <br> <span>abdlali ait boujma</span> </p>
            </section>
        </div>

        <div id="thumbnail">
            <img src="images/game.jpg">
        </div>

    </header>

    <section id="competetors">
        <div id="robo-competetor">
            <img id="robo" src="images/robo.png">

            <section id="robo-progress-container">

                <p id="robot-record">0</p>
                <div id="progress-container">
                    <div id="robot-progress-child"></div>
                </div>
            </section>
        </div>
        <div id="user-competetor">
            <img id="user" src="images/human1.jpg">

            <section id="user-progress-container">

                <p id="human-record">0</p>
                <div id="progress-container">
                    <div id="human-progress-child"></div>
                </div>
            </section>
        </div>


    </section>


    <section id="table">
        <div id="row1">
            <section class="btns" class="row1-btns" id="btn1"></section>
            <section class="row1-btns" id="btn2"></section>
            <section class="row1-btns" id="btn3"></section>
        </div>
        <div id="row2">
            <section class="row2-btns" id="btn4"></section>
            <section class="row2-btns" id="btn5"></section>
            <section class="row2-btns" id="btn6"></section>
        </div>
        <div id="row3">
            <section class="row3-btns" id="btn7"></section>
            <section class="row3-btns" id="btn8"></section>
            <section class="row3-btns" id="btn9"></section>
        </div>
    </section>





    <script src="js/elements.js"></script>
    <script src="js/cheking.js"></script>




</body>

</html>
